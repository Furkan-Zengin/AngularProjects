<movie-detail [movie]="selectedMovie"></movie-detail>
<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item d-flex justify-content-between align-items-center"
    [class.active]="movie===selectedMovie">
      <span class="badge bg-primary"> {{movie.id}}</span> {{movie.name}}
      <span class="btn-close rounded-pill">x</span>
  </ul>
</div>
